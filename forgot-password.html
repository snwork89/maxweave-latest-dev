<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./maxweavefev.ico" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forgot-Password</title>
  </head>
  <!-- <body style="opacity:0;background-color: white;"> -->
  <body>
    <script type="text/javascript" src="forgotPassword.js" defer></script>
    <section>
      <div class="signin">
        <div class="content">
          <div>
            <image
              src="./maxweavefev(1).png"
              style="height: 150px"
              alt="company-logo"
            />
          </div>

          <div class="form" id="login-form">
            <div class="inputBox">
              <input
                type="text"
                name="email"
                id="forgot-password-email"
                required
              />
              <i>Email</i>
            </div>

            <div class="links">
              <a href="login.html">Back To Login!!</a>
            </div>

            <div class="inputBox">
              <input
                type="submit"
                value="Verify"
                id="forgot-password-form-submit"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- partial -->
  </body>
</html>
