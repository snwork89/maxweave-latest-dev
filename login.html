<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./maxweavefev.ico" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <title>Login</title>
</head>
<!-- <body style="opacity:0;background-color: white;"> -->

<body>
  <script type="text/javascript" src="login.js" defer></script>
  <section>
    <div class="signin" id="signin">
      <div class="content">
        <div>
          <image src="./maxweavefev(1).png" style="height: 150px" alt="company-logo" />
        </div>
        <div class="form" id="login-form">
          <div class="inputBox">
            <input type="text" name="email" id="login-email" autofocus="autofocus" required />
            <i>Email</i>
          </div>

          <div class="inputBox">
            <input type="password" name="password" id="login-password" required />
            <i>Password</i>
          </div>

          <div class="links">
            <a href="forgot-password.html">Forgot Password??</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Login" id="login-form-submit" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="linked-device-modal" style="opacity: 0;">
    <article class="modal-container">
      <header class="modal-container-header">
        <h1 class="modal-container-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
            <path fill="none" d="M0 0h24v24H0z" />
            <path fill="currentColor"
              d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z" />
          </svg>
          Linked Devices
        </h1>
        <button class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z" />
            <path fill="currentColor"
              d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
          </svg>
        </button>
      </header>
      <div class="modal-container-body rtf" id="linked-device-content">
        
      </div>
      <!-- <footer class="modal-container-footer">
        <button class="button is-ghost">Decline</button>
        <button class="button is-primary">Accept</button>
      </footer> -->
    </article>
  </div>
</body>

</html>
